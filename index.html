<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons">
        <h1 class="gameTitle">Rock Paper Scissors</h1>
        <button class="option rock">
          <img class="img" src="images/rock.png" alt="rock-hand" />
        </button>
        <button class="option paper">
          <img class="img" src="images/paper.png" alt="paper-hand" />
        </button>
        <button class="option scissors">
          <img class="img" src="images/scissors.png" alt="scissors-hand" />
        </button>
        <div>
          <p class="winner"></p>
          <p class="score">Player: 0 | Computer: 0</p>
          <p class="gameWinner"></p>
          <button class="playAgain">Play again!</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
